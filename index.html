<!DOCTYPE html>
<html>
  
<head>
    <style type="text/css">
  
        /* Set the size of the div element 
        that contains the map */
        #map {
            height: 400px;
            width: 400px;
        }
          
        h2 {
            color: #308d46;
        }
    </style>
</head>
  
<body>
    <h2>
        Add Google Map on Your 
        Webpage: Geeksforgeeks
    </h2>

    <form>
        <input type="text" id="formValueId"/>
        <input type="submit" text="submit" id="theButton" onclick="foo(this.formValueId)"/>
    </form>
  
    <!--The div element for the map -->
    <div id="map"></div>
  
    <!--Add a script by google -->
    <script src=
"https://maps.googleapis.com/maps/api/js?key=AIzaSyBe47b_Qf1Fn7aC7s1sD7V-9FXBnx747TA&callback=initMap&libraries=&v=weekly" async>
    </script>
  
    <script>
        var button = document.getElementById("theButton"),
        value = button.form.valueId.value;
        // Initialize and add the map
        function initMap() {
  
            // The location of Geeksforgeeks office
            
            var gfg_office = {
                lat: 28.50231,
                lng: 77.40548
            };
  
            // Create the map, centered at gfg_office
            const map = new google.maps.Map(
                    document.getElementById("map"), {
  
                // Set the zoom of the map
                zoom: 17.56,
                center: gfg_office,
            });
        }
    </script>
</body>
  
</html>
